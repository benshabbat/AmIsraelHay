<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כיפת ברזל</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 30%, #2c3e50 70%, #34495e 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* כוכבים ברקע */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        .star:nth-child(1) { width: 2px; height: 2px; top: 15%; left: 20%; animation-delay: 0s; }
        .star:nth-child(2) { width: 1px; height: 1px; top: 25%; left: 70%; animation-delay: 1s; }
        .star:nth-child(3) { width: 3px; height: 3px; top: 10%; left: 80%; animation-delay: 2s; }
        .star:nth-child(4) { width: 1px; height: 1px; top: 35%; left: 30%; animation-delay: 0.5s; }
        .star:nth-child(5) { width: 2px; height: 2px; top: 20%; left: 90%; animation-delay: 1.5s; }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* קרקע */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(180deg, #2c5530 0%, #1a3d1f 100%);
        }

        /* מערכת כיפת ברזל */
        .iron-dome-system {
            position: absolute;
            bottom: 100px;
            left: 15%;
            transform: translateX(-50%);
        }

        /* משאית השיגור */
        .launcher-truck {
            width: 120px;
            height: 30px;
            background: linear-gradient(180deg, #4a5d23 0%, #3a4d1a 100%);
            border-radius: 3px;
            position: relative;
        }

        /* גלגלים */
        .wheel {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #222;
            border-radius: 50%;
            bottom: -6px;
            border: 2px solid #444;
        }

        .wheel:nth-child(1) { left: 15px; }
        .wheel:nth-child(2) { left: 35px; }
        .wheel:nth-child(3) { right: 15px; }
        .wheel:nth-child(4) { right: 35px; }

        /* מתקן השיגור */
        .launcher-unit {
            position: absolute;
            bottom: 30px;
            left: 20px;
            width: 80px;
            height: 60px;
            background: linear-gradient(135deg, #556b2f 0%, #4a5d23 100%);
            border-radius: 5px;
        }

        /* רדאר */
        .radar-system {
            position: absolute;
            bottom: 95px;
            left: 50px;
            width: 20px;
            height: 15px;
            background: linear-gradient(180deg, #666 0%, #444 100%);
            border-radius: 2px;
        }

        .radar-dish {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 8px;
            background: radial-gradient(ellipse, #00ff00 0%, #008800 70%);
            border-radius: 50%;
            animation: radar-pulse 2s linear infinite;
        }

        @keyframes radar-pulse {
            0% { box-shadow: 0 0 5px #00ff00; }
            50% { box-shadow: 0 0 15px #00ff00; }
            100% { box-shadow: 0 0 5px #00ff00; }
        }

        /* טיל יירוט עם דגל ישראל */
        .interceptor-missile {
            position: absolute;
            width: 45px;
            height: 8px;
            background: linear-gradient(90deg, #e0e0e0, #ffffff);
            border-radius: 0 8px 8px 0;
            bottom: 190px;
            left: 15%;
            transform: translateX(-50%);
            opacity: 0;
            animation: interceptor-launch 6s ease-in-out infinite;
            z-index: 10;
        }

        /* חרוט הטיל */
        .interceptor-missile::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid #cccccc;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
            right: 100%;
            top: 0;
        }

        /* דגל ישראל על הטיל */
        .israeli-flag {
            position: absolute;
            width: 20px;
            height: 12px;
            top: -2px;
            left: 8px;
            background: linear-gradient(180deg, #0038b8 0%, #0038b8 16.67%, #ffffff 16.67%, #ffffff 83.33%, #0038b8 83.33%, #0038b8 100%);
            border-radius: 1px;
            z-index: 11;
        }

        /* מגן דוד על הדגל */
        .israeli-flag::before {
            content: '✡';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0038b8;
            font-size: 8px;
            font-weight: bold;
        }

        /* להבה של טיל היירוט */
        .interceptor-flame {
            position: absolute;
            width: 25px;
            height: 6px;
            background: linear-gradient(90deg, transparent, #ffaa00, #ff4444);
            border-radius: 50%;
            right: 100%;
            top: 1px;
            animation: flame-flicker 0.1s linear infinite alternate;
        }

        @keyframes flame-flicker {
            0% { width: 20px; opacity: 0.8; }
            100% { width: 30px; opacity: 1; }
        }

        /* אנימציית טיל יירוט - ראש למעלה ימינה */
        @keyframes interceptor-launch {
            0% { 
                opacity: 0;
                bottom: 190px;
                left: 15%;
                transform: translateX(-50%) rotate(-45deg);
            }
            5% { 
                opacity: 1;
                bottom: 190px;
                left: 15%;
                transform: translateX(-50%) rotate(-45deg);
            }
            25% { 
                opacity: 1;
                bottom: 280px;
                left: 30%;
                transform: translateX(-50%) rotate(-45deg);
            }
            50% { 
                opacity: 1;
                bottom: 370px;
                left: 45%;
                transform: translateX(-50%) rotate(-45deg);
            }
            75% { 
                opacity: 1;
                bottom: 460px;
                left: 60%;
                transform: translateX(-50%) rotate(-45deg);
            }
            76% { 
                opacity: 0;
                bottom: 460px;
                left: 60%;
                transform: translateX(-50%) rotate(-45deg);
            }
            100% { 
                opacity: 0;
                bottom: 460px;
                left: 60%;
                transform: translateX(-50%) rotate(-45deg);
            }
        }

        /* טיל איום */
        .threat-missile {
            position: absolute;
            width: 50px;
            height: 12px;
            background: linear-gradient(270deg, #ff4444, #cc2222);
            border-radius: 12px 0 0 12px;
            top: 20%;
            right: -60px;
            animation: threat-approach 6s ease-in-out infinite;
            z-index: 5;
        }

        .threat-missile::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-right: 10px solid #aa1111;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            left: 100%;
            top: 0;
        }

        .threat-missile::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 8px;
            background: linear-gradient(270deg, transparent, #ff6600, #ff2222);
            border-radius: 50%;
            left: 100%;
            top: 2px;
            animation: flame-flicker 0.1s linear infinite alternate;
        }

        /* אנימציית טיל איום - מסלול מתוקן להתנגשות */
        @keyframes threat-approach {
            0% { 
                right: -60px; 
                top: 20%; 
                transform: rotate(-45deg);
            }
            25% { 
                right: 20%; 
                top: 30%; 
                transform: rotate(-45deg);
            }
            50% { 
                right: 30%; 
                top: 40%; 
                transform: rotate(-45deg);
            }
            75% { 
                right: 40%; 
                top: 46%;
                transform: rotate(-45deg);
                opacity: 1;
            }
            76% { 
                right: 40%; 
                top: 46%;
                transform: rotate(-45deg);
                opacity: 0;
            }
            100% { 
                right: 40%; 
                top: 46%;
                transform: rotate(-45deg);
                opacity: 0;
            }
        }

        /* פיצוץ יירוט */
        .intercept-explosion {
            position: absolute;
            top: 46%;
            right: 40%;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffffff 0%, #ffff00 20%, #ff6600 50%, #ff0000 80%, transparent 100%);
            opacity: 0;
            animation: explosion 6s ease-out infinite;
            z-index: 15;
            transform: translate(50%, -50%);
        }

        @keyframes explosion {
            0%, 74% { 
                opacity: 0;
                transform: translate(50%, -50%) scale(0);
            }
            75% { 
                opacity: 1;
                transform: translate(50%, -50%) scale(0.5);
            }
            78% { 
                opacity: 1;
                transform: translate(50%, -50%) scale(1.5);
            }
            85% { 
                opacity: 0.5;
                transform: translate(50%, -50%) scale(2.5);
            }
            95% { 
                opacity: 0;
                transform: translate(50%, -50%) scale(3.5);
            }
            100% { 
                opacity: 0;
                transform: translate(50%, -50%) scale(0);
            }
        }

        /* הודעת עם ישראל חי */
        .am-israel-chai {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8), 0 0 20px rgba(255,255,255,0.5);
            opacity: 0;
            animation: show-message 6s ease-in-out infinite;
            z-index: 100;
            background: linear-gradient(45deg, #0038b8, #ffffff, #0038b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes show-message {
            0%, 80% { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            85% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            95% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        /* כותרת */
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }

        /* מידע על המערכת */
        .system-info {
            position: absolute;
            top: 60px;
            right: 20px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .status-active {
            animation: status-pulse 1s linear infinite;
        }

        @keyframes status-pulse {
            0%, 50% { color: #00ff00; }
            51%, 100% { color: #88ff88; }
        }
    </style>
</head>
<body>
    <div class="title">כיפת ברזל - מערכת הגנה אווירית</div>
    
    <div class="system-info">
        <div>מצב: <span class="status-active">מוכן</span></div>
        <div>רדאר: <span class="status-active">סורק</span></div>
        <div>יירוטים: זמין</div>
        <div>דגל: 🇮🇱 ישראל</div>
        <div>מוכנות: 100%</div>
    </div>
    
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <div class="ground"></div>
    
    <div class="iron-dome-system">
        <div class="launcher-truck">
            <div class="wheel"></div>
            <div class="wheel"></div>
            <div class="wheel"></div>
            <div class="wheel"></div>
        </div>
        
        <div class="launcher-unit"></div>
        <div class="radar-system">
            <div class="radar-dish"></div>
        </div>
    </div>
    
    <div class="interceptor-missile">
        <div class="israeli-flag"></div>
        <div class="interceptor-flame"></div>
    </div>
    
    <div class="threat-missile"></div>
    <div class="intercept-explosion"></div>
    
    <div class="am-israel-chai">עם ישראל חי! 🇮🇱</div>
</body>
</html>
