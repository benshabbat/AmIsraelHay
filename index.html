<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כיפת ברזל</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">כיפת ברזל - מערכת הגנה אווירית</div>
    <div class="system-info">
        <div>מצב: <span class="status-active">מוכן</span></div>
        <div>רדאר: <span class="status-active">סורק</span></div>
        <div>יירוטים: זמין</div>
        <div>דגל: 🇮🇱 ישראל</div>
        <div>מוכנות: 100%</div>
    </div>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="ground"></div>
    <div class="iron-dome-system">
        <div class="launcher-truck">
            <div class="wheel"></div>
            <div class="wheel"></div>
            <div class="wheel"></div>
            <div class="wheel"></div>
            <div class="truck-flag"></div>
            <div class="truck-bumper"></div>
            <div class="truck-steps"></div>
        </div>
        <div class="launcher-unit">
            <div class="launcher-cassettes">
                <div class="cassette"></div>
                <div class="cassette"></div>
                <div class="cassette"></div>
                <div class="cassette"></div>
            </div>
        </div>
        <div class="radar-system">
            <div class="radar-frame"></div>
            <div class="radar-dish"></div>
        </div>
    </div>
    <div class="interceptor-missile">
        <div class="israeli-flag"></div>
        <div class="interceptor-flame"></div>
    </div>
    <div class="threat-missile"></div>
    <div class="interceptor-missile">
        <div class="israeli-flag"></div>
        <div class="interceptor-flame"></div>
    </div>
    <div class="threat-missile"></div>
    <div class="interceptor-missile">
        <div class="israeli-flag"></div>
        <div class="interceptor-flame"></div>
    </div>
    <div class="threat-missile"></div>
    <div class="interceptor-missile missile-alt1">
        <div class="israeli-flag"></div>
        <div class="interceptor-flame"></div>
    </div>
    <div class="threat-missile missile-alt1"></div>
    <div class="intercept-explosion alt1"></div>
    <div class="interceptor-missile missile-alt2">
        <div class="israeli-flag"></div>
        <div class="interceptor-flame"></div>
    </div>
    <div class="threat-missile missile-alt2"></div>
    <div class="intercept-explosion alt2"></div>
    <div class="interceptor-missile missile-alt3">
        <div class="israeli-flag"></div>
        <div class="interceptor-flame"></div>
    </div>
    <div class="threat-missile missile-alt3"></div>
    <div class="intercept-explosion alt3"></div>
    <div class="intercept-explosion"></div>
    <div class="am-israel-chai">עם ישראל חי! 🇮🇱</div>
    <!-- טילים ויירוטים רנדומליים -->
    <div class="random-missiles">
        <div class="random-missile"></div>
        <div class="random-missile"></div>
        <div class="random-missile"></div>
        <div class="random-missile"></div>
        <div class="random-missile"></div>
        <div class="random-interceptor"></div>
        <div class="random-interceptor"></div>
        <div class="random-interceptor"></div>
        <div class="random-interceptor"></div>
        <div class="random-interceptor"></div>
    </div>
</body>
</html>
